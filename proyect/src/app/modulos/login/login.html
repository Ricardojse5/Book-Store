<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 350px;">
    <h3 class="text-center mb-4">Iniciar sesión</h3>

    <form (ngSubmit)="login()">
      <div class="input-group mb-3">
        <input type="text" [(ngModel)]="credenciales.user" name="user" class="form-control" placeholder="Usuario" required>
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-user"></span>
          </div>
        </div>
      </div>

      <div class="input-group mb-3">
        <input [(ngModel)]="credenciales.password" name="password" type="password" class="form-control" placeholder="Contraseña" required>
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Ingresar</button>

      <div *ngIf="error" class="text-danger mt-2 text-center">
        {{ error }}
      </div>
      <div class="mt-3 text-center">
  <a [routerLink]="['/registro']">¿No tienes cuenta? Regístrate aquí</a>
</div>
<div class="mt-3 text-center">
  <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión aquí</a>
</div>

    </form>
  </div>
</div>
